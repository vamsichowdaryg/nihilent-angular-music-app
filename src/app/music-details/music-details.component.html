<div class="full-container">
  <div class="full-container1">
    <div class="youtubesong">
      <iframe
        class="videosong"
        width="100%"
        height="600"
        [src]="music.videosong"
        title="VIDEO SONG | Official MOTION SONG | aha"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div class="fullscreen-image">
      <img
        src="https://i.pinimg.com/originals/bc/8d/02/bc8d026b258afad9a3d4b1b84ed6721f.gif"
        alt=""
      />
    </div>
    <mat-card class="card">
      <div class="movie-detail-container">
        <div class="movie-details">
          <div class="movie-spec">
            <h4 class="movie-name">
              {{ music?.songname }}
            </h4>
            <button (click)="toggle()" mat-icon-button aria-label="Expand-less">
              <mat-icon *ngIf="show; else moreIcon">expand_less</mat-icon>
              <ng-template #moreIcon>
                <mat-icon>expand_more</mat-icon>
              </ng-template>
            </button>
            <div class="movie-genre-container">
              <mat-icon>sell</mat-icon>
              <p>{{ music.genres?.join(" · ") }}</p>
            </div>
            <p class="movie-rating">⭐ {{ music?.songrating }}</p>
          </div>
          <div class="movie-extra-detail">
            <em>{{ music?.releaseYear | date : "MMM YYYY" }}</em>
            <mat-chip>{{ music.censorRating }}</mat-chip>
            <div class="movie-language-container">
              <mat-icon>translate</mat-icon>
              <p>
                {{ getLabelLanguages(music)?.join(", ") }}
              </p>
            </div>
          </div>
          <p *ngIf="show" class="movie-summary">{{ music?.songlyrics }}</p>

          <div class="movie-cast-container">
            <mat-icon>theater_comedy</mat-icon>
            <p>{{ music.cast?.join(", ") }}</p>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
